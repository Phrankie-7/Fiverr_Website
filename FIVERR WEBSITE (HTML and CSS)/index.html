<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google font Link for Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="fiverr-website-images/images/logo.svg" alt="Fiverr logo"> 
            </a>
            <ul class="menu-links">
               <li><a href="#">Fiverr Pro</a></li>
                <li><a href="#">Explore</a></li>
                <li class="language-item">
                    <a href="#">
                        <span class="material-symbols-outlined">English</span>
                    
                    </a>
                </li>
                <li><a href="#">Become a seller</a></li>
                <li><a href="#">Sign In</a></li>
                <li class="join-btn"><a href="#">Join</a></li>
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>

    <section class="hero-section">
        <div class="content">
          <h1>Find the right freelance service, right away</h1>
          <form action="#" class="search-form">
            <input type="text" placeholder="Search for any service..." required>
            <button class="material-symbols-outlined" type="submit">search</button>
          </form>
          <div class="popular-tags">
            Popular:
            <ul class="tags">
                <li><a href="#">Website Design</a></li>
                <li><a href="#">Logo Design</a></li>
                <li><a href="#">Wordpress</a></li>
                <li><a href="#">AI Design</a></li>
            </ul>
          </div>
        </div>
    </section>
</body>
</html>
